---
layout: post_default
---
<div class="blog__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color-text--grey-50" {%if page.image%}style="background-image: url({{site.image_host}}{{page.image}})" {% endif %}>

        </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
            <div class="minilogo"></div>
            <div>
                <strong>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</strong>
                <span>{{ page.date | date: "%b %-d, %Y" }}</span>
            </div>
            <div class="section-spacer"></div>
            <div class="fb-like" data-href="{{site.url}}{{page.url}}" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>

        </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
    </div>

    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-width="100%" data-numposts="5"></div>
    </div>
</div>
